<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/all.min.css"
    integrity="sha512-ioRJH7yXnyX+7fXTQEKPULWkMn3CqMcapK0NNtCN8q//sW7ZeVFcbMJ9RvX99TwDg6P8rAH2IqUSt2TLab4Xmw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <app-navformateur></app-navformateur>
    <!--app-formationcard></app-formationcard-->
    <div class="info profile" id="info">
        <div>NOM : <p>Jon Doe</p></div>
        <div> Role : <p>Formateur ou Client</p></div>
        <button onclick="profileupdate()">Modifier</button>
    </div>
    <div class="login profile info" style="display: none;" id="updateprofile">
        <div class="login_content">
            <div class="titre">Modifier votre compte</div>
            <form action="" method="post" #editForm="ngForm" (ngSubmit)="onUpdateUser(editForm)">
                <div class="inputs">
                    <input type="text" placeholder="Nom utilisateur">
                    <div class="role"><label>Vous êtes :</label>
                    <input type="radio" name="role" value="f" disabled>Formateur
                    <input type="radio" name="role" value="c" disabled>Client</div>
                    <input type="text" placeholder="Numéro de téléphone">
                    <input type="text" placeholder="E-mail"> 
                    <input type="password" name="psw" id="psw" placeholder="Mot de pass">
                    <input type="password" name="rpsw" id="rpsw" placeholder="Re- Mot de pass">
                </div>
                <input type="submit" value="Modifier" class="btn"  [disabled]="editForm.invalid">
            </form>
        </div>
    </div>
</body>
</html>
